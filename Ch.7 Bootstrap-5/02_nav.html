<!-- 7. dynamic/togglable tabs
class ->
    1. .tab-content -> used in second <div> for open content
    2. .nav-tabs -> used in <ul> tag    

atttribute :
    data-bs-toggle="tab"
-->
 
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container mt-5">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#demo" class="nav-link active" data-bs-toggle="tab">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#demo1" class="nav-link" data-bs-toggle="tab">about</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div id="demo" class="container tab-pane active">
                    <h3>Home</h3>
                    <p>This is Home Page</p>
                </div>
                <div id="demo1" class="container tab-pane fade">
                    <h3>about</h3>
                    <p>This is about Page</p>
                </div>
            </div>
        </body>
</html>
